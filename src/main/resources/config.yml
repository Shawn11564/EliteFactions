factions:
  power:
    # power per player
    per-player: 10.0
    # starting power for a player
    starting: 10.0
    # minimum power a player can have
    min: -5.0
    regen:
      # whether to enable power regen
      enabled: true
      # how much power to regen per interval
      amount: 0.5
      # delay in minutes between each power regen
      interval: 10
  top:
    # Should we trim empty lines in the f top list? (i.e less than 10 factions exist)
    trim-empty: true
  invite:
    # how long in seconds should an invite last before expiring
    timeout: 60
  respawn-at-home:
    # whether to respawn players at their faction home
    enabled: true